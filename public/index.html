<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
		<script src="https://kit.fontawesome.com/29657e13d5.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Project Manager</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa-solid fa-headset"></i>      Project Manager</h1>
			</header>
			<main class="join-main">
				<form>
					<div class="form-control">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="Enter Registered mailid..." required/>
				    </div>
					<div class="form-control">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" placeholder="Enter Password..." required/>
					</div>
					<div class="form-control">
						<label for="username">Username for joining the chat</label>
						<input type="text" name="username" id="username" placeholder="Enter username..." required/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Backend Team Room">Backend Team Room</option>
							<option value="Frontend Team Room">Frontend Team Room</option>
							<option value="Database Team Room">Database Team Room</option>
							<option value="Devops Team Room">Devops Team Room</option>
							<option value="Testing Team Room">Testing Team Room</option>
							<option value="QA Team Room">QA Team Room</option>
						</select>
					</div>
					<button type="submit" id = "adduser" formaction  = "/user" formmethod = "POST" class ="btn">Add User</button>
					<button type="submit" id = "joinuser" style = "background:grey" disabled formaction  = "chat.html" class ="btn">Join Room</button>
				</form>
			</main>
		</div>
		<script src="js/main2.js"></script>
	</body>
</html>
